<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> تسجيل الدخول</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />
    <!-- for ltr lang -->
    <!-- <link rel="stylesheet" href="css/style-ltr.css"> -->
    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- <link rel="stylesheet" href="css/responsive-ltr.css"> -->
    <!-- for ltr lang responsive -->
    <!-- responsive -->
    <!-- main css -->

    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-demos.css">
    <!-- swiper -->
    <!-- animation -->
    <link rel="stylesheet" href="css/aos-anmite.css" />
    <!-- animation -->
    <!-- selectpicker -->
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <!-- selectpicker -->





    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>
    <!---------------------- start loader -------------------------------------------->
    <div id="preloader"></div>
    <!---------------------- finish loader -------------------------------------------->
    <!---------------------- start scroll-up -------------------------------------------->
    <a id="button" class="scroll-up"><i class="bi bi-chevron-up"></i></a>
    <!---------------------- finish scroll-up -------------------------------------------->
    <!---------------------- start register form -------------------------------------------->
    <section class="register_form">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="main_title">
                        <span> الخطوة الثانية</span>
                        <h2>قم بأدخال بيانات المسئول عن الشركة</h2>
                        <p>ساعدنا نبحث عن أفضل الموظّفين لك
                            أدخل معلوماتك و دعنا نتواصل معك للتفاصيل</p>
                    </div>
                    <form action="confirm-password.html">
                        <!-- start input group -->
                        <div class="input-group">
                            <label class="form-label" for="name">الاسم </label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="ادخل الاسم "
                                required>
                        </div>

                        <!-- finish input group -->

                        <!-- start input group -->
                        <div class="input-group">
                            <label class="form-label" for="adress">البريد الالكتروني</label>
                            <input class="form-control" type="email" id="adress" name="adress"
                                placeholder="ادخل العنوان" required>
                        </div>
                        <!-- finish input group -->

                        <!-- start input group -->
                        <div class="input-group">
                            <label class="form-label" for="number"> رقم الهاتف </label>
                            <input class="form-control" type="number" id="number" name="number"
                                placeholder=" رقم الهاتف" required>
                        </div>
                        <!-- finish input group -->

                        <!-- start input group -->
                        <div class="input-group">
                            <label class="form-label" for="slug">الشعار الخاص بالشركة</label>
                            <input class="form-control" type="text" id="slug" name="slug"
                                placeholder="الشعار الخاص بالشركة" required>
                        </div>
                        <!-- finish input group -->

                        <!-- start input group -->
                        <div class="input-group">
                            <label class="form-label" for="password "> كلمة المرور</label>
                            <input class="form-control" type="password" id="password" name="password"
                                placeholder=" كلمة المرور" required>
                        </div>
                        <!-- finish input group -->

                        <!-- start input group -->
                        <div class="input-group">
                            <label class="form-label" for=" password1"> تأكيد كلمة المرور</label>
                            <input class="form-control" type="password1" id="password1" name="password1"
                                placeholder="  تأكيد كلمة المرور" required>
                        </div>
                        <!-- finish input group -->
                        <div class="button">
                            <button class="btn first">متابعة التسجيل</button>

                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="img">
                        <img src="image/login.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!---------------------- finish register form -------------------------------------------->



    <!-- main js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->
    <!-- swiper -->
    <script src="js/swiper-demos.js"></script>
    <!-- swiper -->
    <!-- animation -->
    <script src="js/aos-anmite.js"></script>
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
    </script>
    <!-- animation -->
    <!-- select picker -->
    <script src="js/bootstrap-select.min.js"></script>
    <!-- select picker -->
</body>

</html>
