<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title> تسجيل الدخول</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.min.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- swiper -->

    <!-- selectpicker -->





    <!-- ? Favicon -->
    <link rel="icon" href="./image/logo.png" type="image" />
    <!-- ? Favicon -->
</head>

<body>
    <!---------------------- start loader -------------------------------------------->
    <div id="preloader"></div>
    <!---------------------- finish loader -------------------------------------------->
    <!---------------------- start scroll-up -------------------------------------------->
    <a id="button" class="scroll-up"><i class="bi bi-chevron-up"></i></a>
    <!---------------------- finish scroll-up -------------------------------------------->
    <!---------------------- start confirm password -------------------------------------------->
    <div class="confirm_password">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="main_title">
                        <span>الخطوة الثالثة</span>
                        <h2>تأكيد البريد الالكتروني</h2>
                        <p>سوف نرسل رمز التحقق إلى هذا البريد الإلكتروني</p>
                    </div>
                    <section class="login_form">
                        <div class="main-title">
                            <h2> نسيت كلمة المرور ؟</h2>
                            <p class="parg"> ادخل رمز التحقق المكون من 6 ارقام المرسل الى بريدك الالكتروني حتى تتمكن من
                                إعادة انشاء كلمة المرور </p>
                        </div>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-8">
                                    <form action="package.html">
                                        <div class="form-group number_code" id="otp">
                                            <input type="number" name="" class="form-control" id="first"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                required>
                                            <input type="number" name="" class="form-control" id="second"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                required>
                                            <input type="number" name="" class="form-control" id="third"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                required>
                                            <input type="number" name="" class="form-control" id="fourth"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                required>
                                            <input type="number" name="" class="form-control" id="fifth"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                required>
                                            <input type="number" name="" class="form-control" id="sixth"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                required>
                                        </div>
                                        <script>
                                            function OTPInput() {
                                                const inputs = document.querySelectorAll('#otp > *[id]');
                                                for (let i = 0; i < inputs.length; i++) {
                                                    inputs[i].addEventListener('keydown', function (event) {
                                                        if (event.key === "Backspace") {
                                                            inputs[i].value = '';
                                                            if (i !== 0)
                                                                inputs[i - 1].focus();
                                                        } else {
                                                            if (i === inputs.length - 1 && inputs[i].value !== '') {
                                                                return true;
                                                            } else if (event.keyCode > 47 && event.keyCode < 58) {
                                                                inputs[i].value = event.key;
                                                                if (i !== inputs.length - 1)
                                                                    inputs[i + 1].focus();
                                                                event.preventDefault();
                                                            } else if (event.keyCode > 64 && event.keyCode < 91) {
                                                                inputs[i].value = String.fromCharCode(event.keyCode);
                                                                if (i !== inputs.length - 1)
                                                                    inputs[i + 1].focus();
                                                                event.preventDefault();
                                                            }
                                                        }
                                                    });
                                                }
                                            }
                                            OTPInput();
                                        </script>

                                        <div class="button">
                                            <button class="btn first" type="submit"> ارسال</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="img">
                        <img src="image/login.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!---------------------- finish confirm password -------------------------------------------->

    <!-- main js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- main js -->
    <!-- swiper -->
    <script src="js/swiper-demos.js"></script>
    <!-- swiper -->
    <!-- animation -->
    <script src="js/aos-anmite.js"></script>
    <script>
        AOS.init({
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
    </script>
    <!-- animation -->
    <!-- select picker -->
    <script src="js/bootstrap-select.min.js"></script>
    <!-- select picker -->
</body>

</html>
